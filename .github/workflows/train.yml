name: Train Pipeline (DVC) - Manual

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      - name: Show DVC pipeline (sanity)
        run: dvc dag

      - name: Run DVC pipeline (will require data present or DVC remote configured)
        run: dvc repro
